<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>追梦运维</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>追梦</b>运维后台</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p id="login-info" class="login-box-msg">welcome to use</p>
        <p id="msg-info" class="login-box-msg" style="display: none"></p>

        <form id="account_login">
            <div class="form-group has-feedback">
                <input id="account_code" name="account_code" type="text" class="form-control" placeholder="手机号/账号/邮箱">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="pwd" name="pwd" type="password" class="form-control" placeholder="请输入密码" value="">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
        </form>
        <!-- /.social-auth-links -->
        <div class="row">
            <div class="col-xs-8">
                <!--<div class="checkbox icheck">-->
                    <!--<label>-->
                        <!--<input type="checkbox"> 记住账号-->
                    <!--</label>-->
                <!--</div>-->
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <a id="login-submit" onclick="login()" class="btn btn-primary btn-block btn-flat">登录</a>
            </div>
            <!-- /.col -->
        </div>
        <a href="#">遗忘密码</a><br>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.1.4 -->
<script src="/static/plugins/jQueryUI/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/plugins/iCheck/icheck.min.js"></script>
<!-- sha256 -->
<script src="/static/plugins/jQueryUI/sha256.js"></script>
<script>
    var pwd_const = 'ad5e38a3999d923fd852f834c4e4549652f61def3e48f6118cdab3a812615519';
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
        /*entry 登录*/
        $('input[name=pwd]').on('keydown', function (e) {
            if (e.keyCode == 13) {
                login();
            }
        })

        var content = $('#msg-info').html();
        if (content.length > 0) {
            $('#msg-info').show();
        }
    });
    function login() {
        $.ajax({
            cache: true,
            type: "POST",
            url:"/node/auth",
            dataType: "json",
            contentType: 'application/json',
            data: JSON.stringify({param:{
                "account_code":$('#account_login').find("input[name=account_code]").val(),
                "pwd":$.sha256(pwd_const+$('#account_login').find("input[name=pwd]").val()),
                "loginType":1,
                "redirectUrl":"",
                "areaCode":"86",
                "type":0
            }}),// 你的formid
            async: false,
            error: function(request) {
                alert("Connection error");
            },
            success: function(data) {
                var success = data.data.status;
                if (1 === success) {
                    window.location="/node/workspace";
                } else {
                    $("#msg-info").html(data.message).css('color', 'red');
                    $('#msg-info').show();
                }
            }
        });
    }
</script>
</body>
</html>
