{% block content %}
<table id="example2" class="table table-bordered table-hover">
    <thead>
        <tr>
            <th class="text-center"><input type="checkbox" id="select_all" onclick="check_all('asset_form')"></th>
            <th>服务器名</th>
            <th>IP地址</th>
            <th>项目</th>
            <th>IDC</th>
            <th>机型</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    {% for info in host_info %}
        <tr class="gradeX">
            <td class="text-center"><input type="checkbox" name="selected" value="{{ info.id }}"></td>
            <td>{{ info.host_name }}</td>
            <td><a href="/assets/host/detail/?uuid={{ info.id}}">{{ info.eth1 }}</a></td>
            <td>{{ info.business.project_name }}</td>
            <td>{{ info.idc.name }}</td>
            <td>{{ info.get_type_display }}</td>
            <td>{{ info.get_status_display }}</td>
            <td>
                <a href="/assets/host/detial/?idc_id={{info.id }}"><button type="button" class="btn btn-info">详情</button></a>
                <a href="/assets/host/edit/?idc_id={{ info.id }}&status=1"><button type="button" class="btn btn-warning">编辑</button></a>
                <a href="/assets/host/del/?idc_id={{ info.id }}&status=1"><button type="button" class="btn btn-danger">删除</button></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<div class="row">
    <div class="col-sm-6">
        <div id="host_list">
            <button type="button" class="btn btn-danger" id="host_del">批量删除</button>
            <!--<a value="/assets/host_edit_batch/" type="button" class="btn btn-warning iframe" id="host_edit">批量修改</a>-->
            <a href="/assets/host/add/" type="button" class="btn btn-info">添加主机</a>
        </div>
    </div>
</div>
{% endblock %}
