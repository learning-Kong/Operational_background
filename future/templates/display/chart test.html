<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript"  src="/static/chart.js"></script>
    <script type="text/javascript"  src="/static/jquery.js"></script>
</head>
<body>
<button id="button">加载图表</button>
<div style="width:400px;height:400px"><canvas id="myChart" width="200" height="200"></canvas></div>

</body>
<script>
var xmlhttp=new XMLHttpRequest();
xmlhttp.open("GET","display/chart/",true)
xmlhttp.send();


var ctx = document.getElementById('myChart').getContext('2d');
$(document).ready(function(){
    $("#button").click(function(){
        $.get("/display/chart/","",
            function(data1,status){$("#myChart").innerHTML=data1;
            console.log(data1)
            }
        );
    });
});
var myLineChart = new Chart(ctx, {
    type: 'line',
    data:{
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets:  [{
            label: 'this is a test',
            data:  [NaN,10,20,30,10],
            borderWidth:3,
            borderColor:'rgba(0,0,255,0.5)',
            borderJoinStyle:'bevel',
            pointBackgroundColor:'rgba(0,0,255,0.5)',
            pointBorderColor:'rgba(0,0,255,0.5)',
            pointRotation:0,
            showLines: true,
            tension:0,
            fill: false,
            }]
         },
    options: {
        title: {
            display:true,
            text: 'Custom Chart Title'
        }
    }
});
</script>
</html>
